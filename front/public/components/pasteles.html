<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pasteles</title>
    <link rel="stylesheet" href="../css/pedido.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>Borcelle Dashboard</h2>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="usuarios.html" onclick="mostrarVista('usuarios')">Usuarios</a></li>
                    <li><a href="reposteros.html" onclick="mostrarVista('reposteros')">Reposteros</a></li>
                    <li><a href="pasteles.html" onclick="mostrarVista('pasteles')">Pasteles</a></li>
                    <li><a href="pedidos.html" onclick="mostrarVista('pedidos')">Pedidos</a></li>
                    <li><a href="pastelPersonalizado.html" onclick="mostrarVista('pastelesPersonalizados')">Pasteles Personalizados</a></li>
                    <li><a href="resenas.html" onclick="mostrarVista('reseñas')">Reseñas</a></li>
                    <li><a href="citas.html" onclick="mostrarVista('citas')">Cita</a></li>
                    <li><a href="categorias.html" onclick="mostrarVista('categorias')">Categorias</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>Gestión de Pasteles</h1>
            </header>
            <section id="contenido">
                <div id="buscador">
                    <input type="number" id="buscar-id" placeholder="Buscar Pastel por ID">
                    <button id="buscar-pastel-btn">Buscar</button>
                </div>

                <div id="tabla-pasteles">
                    <table>
                        <thead>
                            <tr>
                                <th>ID Pastel</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th>Popularidad</th>
                                <th>Destacado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="pagination-controls">
                 <button id="prev-page">Anterior</button>
                 <span id="page-info"></span>
                 <button id="next-page">Siguiente</button>
                </div>


                <div id="formulario-crear">
                    <h2>Crear Pastel</h2>
                    <input type="text" id="nombre" placeholder="Nombre" required>
                    <textarea id="descripcion" placeholder="Descripción" required></textarea>
                    <input type="number" id="precio" placeholder="Precio" required step="0.01">
                    <input type="number" id="popularidad" placeholder="Popularidad">
                    <label><input type="checkbox" id="destacado"> Destacado</label>
                    <button id="crear-pastel-btn">Crear Pastel</button>
                </div>

                <div id="formulario-actualizar">
                    <h2>Actualizar Pastel</h2>
                    <input type="number" id="id-pastel-update" placeholder="ID Pastel" required>
                    <input type="text" id="nombre-update" placeholder="Nombre" required>
                    <textarea id="descripcion-update" placeholder="Descripción" required></textarea>
                    <input type="number" id="precio-update" placeholder="Precio" required step="0.01">
                    <input type="number" id="popularidad-update" placeholder="Popularidad">
                    <label><input type="checkbox" id="destacado-update"> Destacado</label>
                    <button id="actualizar-pastel-btn">Actualizar Pastel</button>
                </div>
            </section>
        </main>
    </div>
    <script src="../js/pasteles.js"></script>
</body>
</html>
