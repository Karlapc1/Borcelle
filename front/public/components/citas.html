<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas</title>
    <link rel="stylesheet" href="../css/pedido.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>Borcelle Dashboard</h2>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="usuarios.html" onclick="mostrarVista('usuarios')">Usuarios</a></li>
                    <li><a href="reposteros.html" onclick="mostrarVista('reposteros')">Reposteros</a></li>
                    <li><a href="pasteles.html" onclick="mostrarVista('pasteles')">Pasteles</a></li>
                    <li><a href="components/pedidos.html" onclick="mostrarVista('pedidos')">Pedidos</a></li>
                    <li><a href="pastelPersonalizado.html" onclick="mostrarVista('pastelesPersonalizados')">Pasteles Personalizados</a></li>
                    <li><a href="resenas.html" onclick="mostrarVista('reseñas')">Reseñas</a></li>
                    <li><a href="citas.html" onclick="mostrarVista('reseñas')">Cita</a></li>
                    <li><a href="categorias.html" onclick="mostrarVista('categorias')">Categorias</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>Gestión de Citas</h1>
            </header>
            <section id="contenido">
                <div id="buscador">
                    <input type="number" id="buscar-id" placeholder="Buscar Cita por ID">
                    <button id="buscar-cita-btn">Buscar</button>
                </div>

                <div id="tabla-citas">
                    <table>
                        <thead>
                            <tr>
                                <th>ID Cita</th>
                                <th>ID Usuario</th>
                                <th>ID Repostero</th>
                                <th>Fecha Cita</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div id="pagination">
                 <button id="prev-page" disabled>Anterior</button>
                 <span id="page-info">Página 1</span>
                 <button id="next-page">Siguiente</button>
                </div>

                <div id="formulario-crear">
                    <h2>Crear Cita</h2>
                    <input type="number" id="id-usuario" placeholder="ID Usuario" required>
                    <input type="number" id="id-repostero" placeholder="ID Repostero" required>
                    <input type="datetime-local" id="fecha-cita" required>
                    <button id="crear-cita-btn">Crear Cita</button>
                </div>
            </section>
        </main>
    </div>
    <script src="../js/citas.js"></script>
</body>
</html>
